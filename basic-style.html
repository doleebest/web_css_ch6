<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상품 소개 페이지</title>
  <style>
    #container {
      width:500px;
      margin:10px auto;
    }
    p {
      font-style: italic;
    }
    .accent {
      border:1px solid #000;
      padding:5px;
    }
    .bg {
      background-color:#ddd;      
    }

    /*class 선택자*/
    .redtext{
      color : red;
    }

    /*id 선택자*/
    #container{
      border : 1px solid #222;
      padding:10px;
    }

    /*그룹 선택자 : 선택자를 그룹으로 묶어서 나타낼 수 있다.*/
    h1,p{
      color:blue;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1 class="accent bg">레드향</h1>
    <p class="redtext">껍질에 붉은 빛이 돌아 <span class="accent">레드향</span>이라 불린다.</p>
    <p>레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
    <p>비타민 C와 <span=class="redtext">비타민 P</span>가 풍부해 혈액순환, 감기예방 등에 좋은 것으로 알려져 있다.</p>
  </div>
</body>
</html>
